<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>music</title>
	</head>
	<body>
        <audio id="MP3" src="" controls="controls" autoplay="autoplay" onended="myrefresh()">
            Your browser does not support the audio element.
        </audio>

        <script>
            function random_music(min, max) {
                var rand = parseInt(Math.random() * (max - min + 1) + min);
                return "./" + rand + ".mp3";
            }
            document.getElementById('MP3').src=random_music(1,1);
            function myrefresh(){
                window.location.reload(true);
            }
        </script>
	</body>
</html>
